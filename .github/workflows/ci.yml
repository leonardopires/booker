name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm install --no-package-lock
      - run: npm run typecheck
      - run: npm run test
      - run: npm run build
      - run: test -f dist/main.js
